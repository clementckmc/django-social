{% extends 'main.html' %}

{% block content %}
<div class="container mt-3">

  <div class="mx-auto">
    {% if request.user.is_authenticated %}
    <a href="{% url 'create-post' %}">New post</a>
    {% else %}
    <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a> to interact with people!</p>
    {% endif %}
  </div>

  {% for post in posts %}
  <div class="card border-light mx-auto mt-3">
    <div class="card-header bg-light d-flex justify-content-between">
      <h5>{{post.user}}</h5>
      <p class="text-muted">{{post.updated}}</p>
    </div>
    <a href="{% url 'post' post.id %}">
      <div class="card-body">
        <p class="card-text">{{post.content}}</p>
        <hr>
        {{post.get_reply_count}}
      </div>
    </a>
  </div>
  {% endfor %}

</div>

{% endblock content %}
