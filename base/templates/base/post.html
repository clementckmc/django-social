{% extends 'main.html' %}

{% block content %}

<div class="container mt-3">
  <a href="{% url 'home' %}">Back</a>
  <div class="card border-light mx-auto mt-3">
    <div class="card-header bg-light d-flex justify-content-between">
      <h5>{{post.user}}</h5>
      <p class="text-muted">{{post.updated}}</p>
    </div>
    <div class="card-body">
      <p class="card-text">{{post.content}}</p>
      {% for reply in replies %}
        <hr>
        {{reply.user.username}}: {{reply.body}}
      {% endfor %}
      <hr>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="input-group">
          <span class="input-group-text">{{request.user.username}}</span>
          <textarea class="form-control" aria-label="With textarea" rows="2" name="body" placeholder="Reply to this post"></textarea>
        </div>
        <button type="submit" class="input-btn"><i class="fa-solid fa-paper-plane"></i></button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
