{% extends 'main.html' %}

{% block content %}

<div class="container mt-3">
  <p>{{request.user.username}}</p>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">
      <textarea name="content" class="form-control" rows="3" placeholder="{{request.user.username}}, share your thoughts! "></textarea>
    </div>
    <input type="submit" value="Submit" class="input-btn">
  </form>

</div>

{% endblock content %}
