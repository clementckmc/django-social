{% extends 'main.html' %}

{% block content %}

<div class="container mt-3">
  {% if page %}
    <h2 class="mb-5">Edit post</h2>
  {% else %}
    <h2 class="mb-5">New post</h2>
  {% endif %}
  <h5 class="mb-3">{{request.user.username}}</h5>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">
      {{form.content}}
    </div>
    <input type="submit" value="Submit" class="input-btn">
  </form>

</div>

{% endblock content %}
