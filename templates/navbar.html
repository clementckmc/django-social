<div class="sidenav">
  <a class="side-title text-center" href="{% url 'home' %}"><i class="fa-solid fa-people-arrows"></i> Social</a>
  <hr>
  {% if request.user.is_authenticated %}
    <a class="side-title" href="{% url 'profile' %}">{{request.user.username}}</a>
  {% else %}
    <a class="side-item" href="{% url 'login' %}">Login</a>
    <a class="side-item" href="{% url 'register' %}">Register</a>
  {% endif %}
  <hr>
  {% if request.user.is_authenticated %}
    <form class="text-center">
      <input type="search" placeholder="🔍 Search..." aria-label="Search" name="q">
    </form>
    <a class="side-item" href="{% url 'home' %}"><i class="fa-solid fa-globe"></i> All Posts</a>
    <a class="side-item" href="#following"><i class="fa-solid fa-users-viewfinder"></i> Following</a>
    <a class="side-item" href="{% url 'logout' %}"><i class="fa-solid fa-door-open"></i> Logout</a>
  {% endif %}
</div>
